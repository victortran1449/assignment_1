<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="stylesheets/stylesheet.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Take Better Notes</h1>
      <nav>
        <ul>
          <li>About</li>
          <li>Docs</li>
        </ul>
      </nav>
    </header>
    <aside>
      <h1>My Notes</h1>
      <ul>
        <li>note one</li>
        <li>note two</li>
      </ul>
    </aside>
    <main>
      <section>
        <button class="new-note button">New Note</button>
        <button class="dark-theme button">Dark Theme</button>
        <textarea
          id="note-area"
          rows="5"
          cols="60"
          placeholder="This is a placeholder"
        ></textarea>
        <button class="save button">Save</button>
        <button class="cancel button">Cancel</button>
      </section>
    </main>
    <footer>
      <h2>Keep in Touch</h2>
      <img
        src="images/linkedin.png"
        alt="linkedin logo"
        width="40"
        height="40"
      />
      <img
        src="images/internet.png"
        alt="internet logo"
        width="40"
        height="40"
      />
    </footer>
  </body>
</html>
